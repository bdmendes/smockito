version = 3.10.2
runner.dialect = scala3
maxColumn = 100
newlines.source = unfold
newlines.topLevelStatementBlankLines = [{ blanks = 1 }]
newlines.forceBeforeMultilineAssign = any
rewrite.rules = [Imports, AvoidInfix, RedundantParens, RemoveSemicolons]
rewrite.imports.sort = ascii
rewrite.imports.selectors = unfold
rewrite.scala3.convertToNewSyntax = true
rewrite.scala3.removeOptionalBraces.enabled = true
rewrite.scala3.removeOptionalBraces.fewerBracesMinSpan = 1
rewrite.scala3.removeOptionalBraces.fewerBracesMaxSpan = 2147483647
comments.wrap = standalone
comments.wrapStandaloneSlcAsSlc = true

fileOverride {
  "glob:**.sbt" {
    runner.dialect = scala212source3
  }

  "glob:**/project/**.*" {
    runner.dialect = scala212source3
  }
}
